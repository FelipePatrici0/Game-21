<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="assets/favicon.png" type="image/png">
</head>
<body>
    <div class="container text-center" id="app">
        <h1 class="title">Jogo do 21 com Vue JS</h1>
       <div class="row">
            <div :class="['col-6', playerActived == 1 ? 'active': '']">
                <img src="assets/player1.png" alt="Jogador 1">
                <p>Player 1</p>
                <p><strong>Pontos:</strong>{{ playerOne.points}}</p>
                <p><strong>úmeros de Jogadas:</strong><span class="badge badge-default">{{ numberHistoricPlayerOne }}</span></p>
            </div>
            <div :class="['col-6', playerActived == 2 ? 'active': '']">
                <img src="assets/player2.png" alt="Jogador 2">
                <p>Player 2</p>
                <p><strong>Pontos:</strong>{{ playerTwo.points}}</p>
                <p><strong>Números de Jogadas:</strong><span class="badge badge-default">{{ numberHistoricPlayerTwo }}</span></p>
            </div>
            <div class="controls col">
                <a href="" class="btn btn-success" @click.prevent="changePlayer">Pular</a>
                <a href="" class="btn btn-primary" @click.prevent="finishGame">Finalizar Jogo</a>
                <a href="" class="btn btn-danger" @click.prevent="resetGame">Resetar Jogo</a>
            </div>
       </div>
       <hr>
       <div class="row">
           <div class="col-6" @click.prevent="selectedCart">
               <a href="">
                   <img src="assets/baralho-cartas.png" alt="Baralho" class="carts">
               </a>
           </div>
           <div class="col-6">
               <div v-if="cartSelectd != '' ">
                    <img :src="'assets/carts/' + cartSelectd +'.png'" alt="Carta" class="cart">
               </div>
           </div>
       </div>
    </div>
    
    <script src="./vue.js"></script>
    <script src="./index.js"></script>

</body>
</html>
